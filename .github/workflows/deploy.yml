# GitHub Actions - Build et Release APK Mobile
name: ðŸš€ Build & Release APK

on:
  push:
    branches: [ main ]
    # Se dÃ©clenche sur tous les pushes vers main

jobs:
  # ðŸ“± Build & Release APK (automatique)
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Setup Gradle
        run: |
          cd android
          chmod +x gradlew
          # Force Gradle 8.7 - Remove any existing Gradle cache first
          rm -rf ~/.gradle/wrapper/dists/gradle-8.10.2-*
          sed -i 's/gradle-.*-all.zip/gradle-8.7-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          # Force Kotlin 1.9.25 - Remove existing and add new
          sed -i '/kotlin.version/d' gradle.properties
          sed -i '/android.suppressKotlinVersionCompatibilityCheck/d' gradle.properties
          echo "kotlin.version=1.9.25" >> gradle.properties
          echo "android.suppressKotlinVersionCompatibilityCheck=true" >> gradle.properties
          # Force suppression of Kotlin version check in build.gradle
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.25"/g' build.gradle
          # Add system property to suppress Kotlin version check
          echo "systemProp.kotlin.version=1.9.25" >> gradle.properties
          # Verify the changes
          echo "=== gradle.properties content ==="
          cat gradle.properties
        
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        
      - name: Install Node.js dependencies
        run: |
          npm install
          
      - name: Pre-build setup
        run: |
          # CrÃ©er les dossiers nÃ©cessaires
          mkdir -p android/build/generated/autolinking
          mkdir -p android/app/build/generated
          
          # GÃ©nÃ©rer le fichier autolinking.json complet avec packageName
          cat > android/build/generated/autolinking/autolinking.json << 'EOF'
          {
            "reactNativePath": "../node_modules/react-native",
            "project": {
              "android": {
                "packageName": "SCAN.mobile",
                "sourceDir": "../android/app",
                "appName": "SCAN"
              }
            },
            "dependencies": {}
          }
          EOF
          
          # Corriger la configuration du splash screen pour Android 12+
          # Ajouter la dÃ©pendance splash screen dans build.gradle
          sed -i '/dependencies {/a\    implementation "androidx.core:core-splashscreen:1.0.1"' android/app/build.gradle
          
          # Conserver nos fichiers Kotlin modifiÃ©s - ne pas les supprimer
          echo "Conservation des fichiers Kotlin modifiÃ©s pour utiliser Android JS engine"
          
          # CrÃ©er MainActivity.java avec Java + JSC
          cat > android/app/src/main/java/SCAN/mobile/MainActivity.java << 'EOF'
          package SCAN.mobile;
          
          import android.os.Build;
          import android.os.Bundle;
          
          import com.facebook.react.ReactActivity;
          import com.facebook.react.ReactActivityDelegate;
          import com.facebook.react.defaults.DefaultReactActivityDelegate;
          
          public class MainActivity extends ReactActivity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
              super.onCreate(savedInstanceState);
            }
          
            @Override
            protected String getMainComponentName() {
              return "main";
            }
          
            @Override
            protected ReactActivityDelegate createReactActivityDelegate() {
              return new DefaultReactActivityDelegate(
                  this,
                  getMainComponentName(),
                  false // isNewArchitectureEnabled
              );
            }
          
            @Override
            public void invokeDefaultOnBackPressed() {
                if (Build.VERSION.SDK_INT <= Build.VERSION_CODES.R) {
                    if (!moveTaskToBack(false)) {
                        super.invokeDefaultOnBackPressed();
                    }
                    return;
                }
                super.invokeDefaultOnBackPressed();
            }
          }
          EOF
          
          # Utiliser nos fichiers Kotlin modifiÃ©s au lieu de crÃ©er des fichiers Java
          echo "Utilisation des fichiers Kotlin modifiÃ©s avec Android JS engine"
          
          # Synchroniser avec le local (SDK 52 + RN 0.76.9)
          echo "Synchronisation avec le local (SDK 52 + RN 0.76.9)..."
          npm install expo@~52.0.47 --save
          npm install react-native@0.76.9 --save
          echo "VÃ©rification de la version installÃ©e..."
          npm list expo
          
          npx expo install --fix
          
          # Utiliser le moteur JavaScript par dÃ©faut (pas de libs natives)
          echo "hermesEnabled=false" >> android/gradle.properties
          echo "android.enableHermes=false" >> android/gradle.properties
          echo "android.enableJSC=false" >> android/gradle.properties
          echo "android.enableDefaultJSExecutor=true" >> android/gradle.properties
          
          # Forcer l'inclusion de Hermes avec toutes les architectures
          sed -i '/dependencies {/a\    implementation "com.facebook.react:hermes-android"' android/app/build.gradle
          sed -i '/dependencies {/a\    implementation "com.facebook.react:react-android"' android/app/build.gradle
          
          # Forcer l'inclusion des bibliothÃ¨ques natives
          echo "android.enableJSC=true" >> android/gradle.properties
          echo "android.enableHermes=false" >> android/gradle.properties
          echo "hermesEnabled=false" >> android/gradle.properties
          echo "android.enableDefaultJSExecutor=false" >> android/gradle.properties
          
          # Forcer l'inclusion des bibliothÃ¨ques natives dans build.gradle
          # JSC packaging options removed - using Android's built-in JavaScript engine
          echo "No JSC packaging options needed - using Android's built-in JavaScript engine"
          
          # Forcer l'inclusion des bibliothÃ¨ques natives avec sourceSets complet
          # JSC sourceSets removed - using Android's built-in JavaScript engine
          echo "No JSC sourceSets needed - using Android's built-in JavaScript engine"
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via Gradle
          sed -i '/android {/a\    splits {\n        abi {\n            enable true\n            reset()\n            include "arm64-v8a", "x86", "x86_64"\n            universalApk true\n        }\n    }' android/app/build.gradle
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via NDK
          sed -i '/android {/a\    ndkVersion "26.1.10909125"' android/app/build.gradle
          
          # Ajouter ndk abiFilters dans defaultConfig
          sed -i '/defaultConfig {/a\        ndk {\n            abiFilters "arm64-v8a", "x86", "x86_64"\n        }' android/app/build.gradle
          
          # Ajouter debugSymbolLevel pour les symboles natifs
          sed -i '/buildTypes {/a\        release {\n            ndk {\n                debugSymbolLevel "SYMBOL_TABLE"\n            }\n        }' android/app/build.gradle
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via externalNativeBuild
          sed -i '/android {/a\    externalNativeBuild {\n        ndkBuild {\n            path "src/main/jni/Android.mk"\n        }\n    }' android/app/build.gradle
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via build.gradle directement
          # Conflit avec splits abi - suppression de ndk abiFilters
          echo "Conflit rÃ©solu: suppression de ndk abiFilters car splits abi est dÃ©jÃ  configurÃ©"
          
          # Forcer l'inclusion explicite de libjscexecutor.so
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          mkdir -p android/app/src/main/jniLibs/x86
          mkdir -p android/app/src/main/jniLibs/x86_64
          
          # CrÃ©er le fichier Android.mk pour forcer l'inclusion
          mkdir -p android/app/src/main/jni
          cat > android/app/src/main/jni/Android.mk << 'EOF'
          LOCAL_PATH := $(call my-dir)
          include $(CLEAR_VARS)
          LOCAL_MODULE := jsc
          LOCAL_SRC_FILES := ../../../../node_modules/react-native/ReactAndroid/src/main/jni/third-party/jsc/Android.mk
          include $(BUILD_SHARED_LIBRARY)
          EOF
          
          # JSC libraries removed - using Android's built-in JavaScript engine
          echo "Using Android's built-in JavaScript engine - no JSC libraries needed"
          
          # Forcer l'inclusion dans l'APK aprÃ¨s build
          echo "Forcer l'inclusion des bibliothÃ¨ques dans l'APK..."
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            # Extraire l'APK
            unzip -q app/build/outputs/apk/release/app-release.apk -d temp_apk/
            # Copier les libs dans l'APK
            cp -r android/app/src/main/jniLibs/* temp_apk/lib/ 2>/dev/null || true
            # Reconstruire l'APK
            cd temp_apk && zip -r ../app/build/outputs/apk/release/app-release.apk . && cd ..
            rm -rf temp_apk/
            echo "APK reconstruit avec les bibliothÃ¨ques natives"
          fi
          
          # Copier depuis React Native
          echo "Copie des bibliothÃ¨ques React Native..."
          find node_modules/react-native -name "*.so" -exec cp {} android/app/src/main/jniLibs/arm64-v8a/ \; 2>/dev/null || true
          
          # Copier manuellement depuis les sources React Native
          echo "Copie manuelle des bibliothÃ¨ques React Native..."
          cp node_modules/react-native/ReactAndroid/src/main/jni/third-party/jsc/Android.mk android/app/src/main/jniLibs/ 2>/dev/null || echo "JSC libs not found in node_modules"
          
          # Copier les bibliothÃ¨ques depuis les sources
          find node_modules/react-native/ReactAndroid -name "*.so" -exec cp {} android/app/src/main/jniLibs/arm64-v8a/ \; 2>/dev/null || true
          
          # IntÃ©gration directe dans le code React Native
          echo "IntÃ©gration directe des bibliothÃ¨ques dans le code..."
          
          # NativeLibraryLoader.java removed - using Android's built-in JavaScript engine
          echo "No native library loading needed - using Android's built-in JavaScript engine"
          
          # VÃ©rifier ce qui a Ã©tÃ© copiÃ©
          echo "BibliothÃ¨ques copiÃ©es:"
          ls -la android/app/src/main/jniLibs/arm64-v8a/ || echo "Aucune bibliothÃ¨que trouvÃ©e"
          
          # JSC Android.mk removed - using Android's built-in JavaScript engine
          echo "No JSC Android.mk needed - using Android's built-in JavaScript engine"
          
          # Forcer la gÃ©nÃ©ration des modules Expo
          npx expo install --fix
          
          # CrÃ©er react-native.config.js pour forcer l'inclusion des bibliothÃ¨ques natives
          cat > react-native.config.js << 'EOF'
          module.exports = {
            dependencies: {
              'react-native': {
                platforms: {
                  android: {
                    sourceDir: '../node_modules/react-native/ReactAndroid',
                    packageImportPath: 'import io.invertase.firebase.BuildConfig;',
                  },
                },
              },
            },
            assets: ['./assets/fonts/'],
          };
          EOF
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via react-native.config.js
          echo "Configuration React Native pour forcer l'inclusion des bibliothÃ¨ques natives..."
          npx react-native config
          
          # Forcer l'inclusion des bibliothÃ¨ques natives via assets
          echo "Forcer l'inclusion des bibliothÃ¨ques natives via assets..."
          echo "react-native link n'existe plus dans RN 0.75.4 - commande supprimÃ©e"
          
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
          
          # Renommer l'APK avec version et build number
          VERSION_CODE=$(grep '"versionCode"' app.json | sed 's/.*: *\([0-9]*\).*/\1/')
          VERSION_NAME=$(grep '"version"' app.json | sed 's/.*: *"\([^"]*\)".*/\1/')
          NEW_NAME="SCAN-v${VERSION_NAME}-build${VERSION_CODE}.apk"
          echo "Nom de l'APK: ${NEW_NAME}"
          echo "Version: ${VERSION_NAME}, Build: ${VERSION_CODE}"
          # VÃ©rifier oÃ¹ est l'APK gÃ©nÃ©rÃ©
          echo "Recherche de l'APK gÃ©nÃ©rÃ©..."
          find . -name "*.apk" -type f
          ls -la app/build/outputs/apk/release/ || echo "Dossier release vide"
          ls -la app/build/outputs/apk/debug/ || echo "Dossier debug vide"
          
          # Copier l'APK avec le bon nom (architecture ARM64)
          echo "Recherche de l'APK Ã  copier..."
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            echo "TrouvÃ©: app-release.apk"
            cp app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/${NEW_NAME}
          elif [ -f "app/build/outputs/apk/release/app-arm64-v8a-release.apk" ]; then
            echo "TrouvÃ©: app-arm64-v8a-release.apk"
            cp app/build/outputs/apk/release/app-arm64-v8a-release.apk app/build/outputs/apk/release/${NEW_NAME}
          elif [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "TrouvÃ©: app-debug.apk"
            cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/release/${NEW_NAME}
          else
            echo "ERREUR: Aucun APK trouvÃ© !"
            echo "APK disponibles:"
            ls -la app/build/outputs/apk/release/*.apk 2>/dev/null || echo "Aucun APK dans release"
            ls -la app/build/outputs/apk/debug/*.apk 2>/dev/null || echo "Aucun APK dans debug"
            exit 1
          fi
          echo "APK renommÃ©: ${NEW_NAME}"
          
          # Analyser l'architecture de l'APK
          echo "=== ANALYSE DE L'ARCHITECTURE APK ==="
          echo "APK gÃ©nÃ©rÃ©: ${NEW_NAME}"
          echo "Taille APK: $(ls -lh app/build/outputs/apk/release/${NEW_NAME} | awk '{print $5}')"
          echo ""
          echo "Architectures incluses dans l'APK:"
          unzip -l app/build/outputs/apk/release/${NEW_NAME} | grep "lib/" | head -20
          echo ""
          echo "DÃ©tail des bibliothÃ¨ques natives:"
          unzip -l app/build/outputs/apk/release/${NEW_NAME} | grep "lib/.*\.so" | sort
          echo ""
          echo "=== FIN ANALYSE ==="
          
      - name: Get version from app.json
        id: version
        run: |
          VERSION_CODE=$(grep '"versionCode"' app.json | sed 's/.*: *\([0-9]*\).*/\1/')
          VERSION_NAME=$(grep '"version"' app.json | sed 's/.*: *"\([^"]*\)".*/\1/')
          echo "version=${VERSION_NAME}-build${VERSION_CODE}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Version ${{ steps.version.outputs.version }}"
          body: |
            ðŸš€ Nouvelle version automatique
            
            ðŸ“± **APK Android :** TÃ©lÃ©chargez directement
            
            ### Changements :
            - Voir commits rÃ©cents pour les dÃ©tails
            
          files: |
            android/app/build/outputs/apk/release/SCAN-v*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
