# GitHub Actions - Build et Release APK Mobile
name: ðŸš€ Build & Release APK

on:
  push:
    branches: [ main ]
    # Se dÃ©clenche sur tous les pushes vers main

jobs:
  # ðŸ“± Build & Release APK (automatique)
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Setup Gradle
        run: |
          cd android
          chmod +x gradlew
          # Force Gradle 8.7
          sed -i 's/gradle-8.5-all.zip/gradle-8.7-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          # Force Kotlin 1.9.25
          echo "kotlin.version=1.9.25" >> gradle.properties
          echo "android.suppressKotlinVersionCompatibilityCheck=true" >> gradle.properties
        
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        
      - name: Install Node.js dependencies
        run: |
          npm install
          
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Get version from file
        id: version
        run: echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Version ${{ steps.version.outputs.version }}"
          body: |
            ðŸš€ Nouvelle version automatique
            
            ðŸ“± **APK Android :** TÃ©lÃ©chargez directement
            
            ### Changements :
            - Voir commits rÃ©cents pour les dÃ©tails
            
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
